<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Action Menu Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "_map": {"@": "map"}
            },
            "bindings": {
                "bounds": {"<-": "@map.bounds"},
                "center": {"<-": "@map.center"},
                "zoom": {"<-": "@map.zoom"}
            }
        },
        "map": {
            "prototype": "montage-geo/ui/map.reel",
            "properties": {
                "element": {"#": "map"},
                "center": [-156.6825, 20.8783],
                "zoom": 5
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="map"></div>
    </div>
</body>
</html>
