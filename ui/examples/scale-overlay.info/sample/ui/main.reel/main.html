<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Scale Overlay Example
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "main"}
            }
        },
        "map": {
            "prototype": "montage-geo/ui/map.reel",
            "values": {
                "element": {"#": "map"},
                "center": [-156.6825, 20.8783],
                "zoom": 5
            }
        },
        "scaleOverlay": {
            "prototype": "montage-geo/ui/scale-overlay.reel",
            "values": {
                "element": {"#": "scaleOverlay"},
                "position": {"<-": "@map.center"},
                "zoom": {"<-": "@map.zoom"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="map" class="Main-map"></div>
        <div data-montage-id="scaleOverlay" class="Main-scaleOverlay"></div>
    </div>
</body>
</html>
